        </div>

    <!--////////////////-->
    <!-- Slide Out Menu -->
    <!--////////////////-->
    <ul id="slide-out" class="side-nav">
        <li class="no-padding">

                    </div>
                </li>
            </ul>
        </li>
    </ul>


    <!--////////-->
    <!--- Hero --->
    <!--////////-->
    <div class="section header">
        <div class="background">
            <img src="assets/img/index.jpeg" alt="">
        </div>
        <div class="header-wrapper row valign-wrapper">
            <div class="col s12">
                <h1>Atmos</h1>
                <span class="tagline">Find An Electric Vehicle Charging Station Near You.</span>
                <button class="read-more">
                    <i class="icon-caret-down"></i>
                </button>
            </div>
        </div>
    </div>


    <!-- Page Layout here -->
    <!-- <div class="row section black valign-wrapper">
            <div class="col s12 m6"> -->
    <!-- Note that "m4 l3" was added -->
    <!-- Grey navigation panel -->

    <!-- /// -->
    <!--Form -->
    <!-- /// -->
    <div class="container col s12 scrollspy">
        <div class="row">
            <div class="input-field col s12" id="state">
                <select>
                    <option value="" disabled selected>State</option>
                    <option value="#">Option 1</option>
                    <option value="#">Option 2</option>
                    <option value="#">Option 3</option>
                </select>
                <label></label>
            </div>
        </div>


        <div class="row">
            <div class="input-field col s12" id="zip">
                <input placeholder="Zip Code" id="zip" type="text" class="validate">
                <label for="zip"></label>
            </div>
        </div>



        <div class="row">
            <div class="input-field col s12" id="charging-level">
                <select class="icons">
                    <option value="" disabled selected>Charging Level</option>
                    <option value="" data-icon="#" class="circle">example 1</option>
                    <option value="" data-icon="#" class="circle">example 2</option>
                    <option value="" data-icon="#" class="circle">example 3</option>
                </select>
                <label></label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12" id="connector-type">
                <select class="icons">
                    <option value="" disabled selected>Connector Type</option>
                    <option value="" data-icon="#" class="left circle">example 1</option>
                    <option value="" data-icon="#" class="left circle">example 2</option>
                    <option value="" data-icon="#" class="left circle">example 3</option>
                </select>
                <label></label>
            </div>
        </div>

        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
        </div>
    </div>


    <!-- /// -->
    <!-- Map -->
    <!-- /// -->
    <div class="col s12 m6">
        <div class="container">
            <div class="row">
                <!-- Note that "m8 l9" was added -->
                <img class="map" src="assets/img/APPLIED LARGE Google map.jpg" alt="">
            </div>
        </div>
    </div>






    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="assets/javascript/materialize.min.js"></script>

    <script src="assets/javascript/ScrollMagic.min.js"></script>
    <script src="assets/javascript/animation.gsap.min.js"></script>

    <!-- Initialization script -->
    <script src="assets/javascript/startup.js"></script>
    <script src="assets/javascript/init.js"></script>
