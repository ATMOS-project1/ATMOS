    <link rel="stylesheet" href="assets/css/startup-materialize.min.css">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>


    <!--////////-->

            <li>
                <a href="index.html">Our Website!</a>

            <!-- <a href="#" data-activates="slide-out" class="button-collapse right">
                <i class="material-icons white-text">menu</i>
            </a> -->
        </div>

    <!--////////////////-->
    <!-- Slide Out Menu -->
    <!--////////////////-->

        <li class="no-padding">
            <ul class="collapsible collapsible-accordion">
                <li class="bold">
                    <a class="collapsible-header waves-effect waves-teal active">Pages</a>

                        <ul>
                            <li>
                                <a href="index.html">About Atmos!</a>

                        </ul>
                    </div>
                </li>
            </ul>
        </li>
    </ul>


    <!--////////-->
    <!--- Hero --->
    <!--////////-->
    <div class="section header">
        <div class="background">
            <img src="assets/img/evc.jpg" alt="">
        </div>
        <div class="header-wrapper row valign-wrapper">
            <div class="col s12">
                <h1>Atmos</h1>
                <span class="tagline">Find An Electric Vehicle Charging Station Near You.</span>
                <button class="read-more">
                    <i class="icon-caret-down"></i>
                </button>
            </div>
        </div>
    </div>


    <!-- Page Layout here -->
    <!-- <div class="row section black valign-wrapper">
            <div class="col s12 m6"> -->
    <!-- Note that "m4 l3" was added -->
    <!-- Grey navigation panel -->

    <!-- /// -->
    <!--Form -->
    <!-- /// -->
    <div class="section tall">
        <div class="container col s12 scrollspy">
            <div class="row">
                <div class="input-field col s12">
                    <select  id="state">
                        <option value="" disabled selected>State</option>
                        <option value="NC">North Carolina</option>
                        <option value="SC">South Carolina</option>
                        <option value="GA">Georgia</option>
                    </select>
                    <label></label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="Zip Code" id="zip" type="text" class="validate">
                    <label for="zip"></label>
                </div>
            </div>


            <div class="row">
                <div class="input-field col s12" id="charging-level">
                    <select class="icons">
                        <option value="" disabled selected>Charging Level</option>
                        <option value="all" data-icon="#" class="circle">All</option>
                        <option value="1" data-icon="#" class="circle">Standard 110V Outlet</option>
                        <option value="2" data-icon="#" class="circle">J1772 Connector</option>
                        <option value="dc-fast" data-icon="#" class="circle">DC Fast Charging</option>
                        <option value="legacy" data-icon="#" class="circle">Legacy Charging</option>
                    </select>
                    <label></label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12" id="connector-type">
                    <select class="icons">
                        <option value="" disabled selected>Connector Type</option>
                        <option value="all" data-icon="#" class="left circle">All</option>
                        <option value="NEMA515" data-icon="#" class="left circle">NEMA 5-15</option>
                        <option value="NEMA520" data-icon="#" class="left circle">NEMA 5-20</option>
                        <option value="NEMA1450" data-icon="#" class="left circle">NEMA 14-50</option>
                        <option value="J1772" data-icon="#" class="left circle">J1772</option>
                        <option value="CHADEMO" data-icon="#" class="left circle">CHAdeMO</option>
                        <option value="J1772COMBO" data-icon="#" class="left circle">SAE J1772 Combo</option>
                        <option value="TESLA" data-icon="#" class="left circle">Tesla</option>
                    </select>
                    <label></label>
                </div>
            </div>

            <div class="row">
                <button class="btn waves-effect waves-teal read-more" id="submit" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>


        <!-- /// -->
        <!-- Map -->
        <!-- /// -->
        <div class="container">
            <div class="row">
                <div class="col s12 byebye">
                    <img class="map" src="assets/img/APPLIED LARGE Google map.jpg" alt="">
                </div>

                <!-- /////////// -->
                <!-- info output -->
                <!-- /////////// -->
                <div class="col s12">
                    <table class="centered teal accent-4">
                        <thead>
                            <tr>
                                <th>Station Name</th>
                                <th>Sreet Address</th>
                                <th>Hours</th>
                                <th>Phone</th>
                            </tr>
                        </thead>
                        <tbody>
   
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


        <!-- Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="assets/javascript/materialize.min.js"></script>
        <script src="assets/javascript/app.js"></script>

        <!-- External libraries -->
        <script src="assets/javascript/imagesloaded.pkgd.min.js"></script>
        <script src="assets/javascript/masonry.pkgd.min.js"></script>
        <script src="assets/javascript/TweenMax.min.js"></script>
        <script src="assets/javascript/ScrollMagic.min.js"></script>
        <script src="assets/javascript/animation.gsap.min.js"></script>

        <!-- Initialization script -->
        <script src="assets/javascript/startup.js"></script>
        <script src="assets/javascript/init.js"></script>
</body>

</html>
